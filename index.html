<html>
  <head>
    <title>RECOGNIZING ANIMALS BY VOICE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>sound controlled animals</h2>
      <p>note: play different sounds like barking,meowing</p>
    </div>
    <div class="main_div">
      <center>
      <br>
      <button class="btn btn-info" onclick="startClassification();">start</button>
      <h3 id="result_label">I can hear</h3>
      <h4 id="result_confidence">Accuracy-</h4>
      <br>
      <img src="ear.png" id="animal_image" width="300" height="300">
      <img src="cat.jpg" id="animal1" width="300" height="300">
      <img src="dog.png" id="animal2" width="300" height="300">
      <img src="lion.jpg" id="animal3" width="300" height="300">
      <img src="cow.jpg" id="animal4" width="300" height="300">
      </center>
    </div>

<script src="main.js"></script>
